name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    name: Nx Monorepo CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "maven"

      - name: Install dependencies
        run: npm ci

      - name: Lint (Node apps)
        run: npx nx run-many -t lint -p tms-api,tms-web --skip-nx-cache

      - name: Build tms-api
        run: npx nx run tms-api:build

      - name: Build tms-web
        run: npx nx run tms-web:build

      - name: Test tms-api
        run: npx nx run tms-api:test --skip-nx-cache

      - name: Build shipment-service
        run: npx nx run shipment-service:build

      - name: Test shipment-service
        run: npx nx run shipment-service:test

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build tms-web image
        run: docker build -f apps/tms-web/Dockerfile -t tms-web apps/tms-web

      - name: Build tms-api image
        run: docker build -f apps/tms-api/Dockerfile -t tms-api apps/tms-api

      - name: Build shipment-service image
        run: docker build -f apps/shipment-service/Dockerfile -t shipment-service apps/shipment-service
