# Render Blueprint: tms-web (static site)
# Deploy from Dashboard: New > Blueprint > connect repo > use this file
services:
  - type: web
    name: tms-web
    runtime: static
    rootDir: apps/tms-web
    buildCommand: npm install && npm run build
    staticPublishPath: apps/tms-web/dist
    envVars:
      - key: VITE_GRAPHQL_URI
        sync: false
        # Set in Dashboard to your tms-api URL, e.g. https://tms-enterprise-app-node-api.onrender.com/api/v1/user
